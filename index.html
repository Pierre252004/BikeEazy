<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Eazy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #A0B7AD;
        }
        .navbar {
            background-color: #f6ebdb;
            box-shadow: 0 2px 4px rgba(209, 221, 216, 1);
        }
        .infoBox {
            background-color: #71A499;
            border-radius: 5px;
            width: fit-content;
            height: fit-content;
            color: #08483F;
        }
        .buttonBox {
            background-color: #08483F;
            border-radius: 5px;
            width: fit-content;
            height: fit-content;
            color: #71A499;
        }
        .move{
            margin-left: 100%;
        }
        .quick-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
            padding: 1.5rem;
            transition: 0.3s ease;
        }
        .quick-card:hover {
            transform: translateY(-5px);
        }
        .quick-card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #007bff;
        }
        footer {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid flex-column align-items-start">

        <!-- Top Row -->
        <div class="d-flex w-100 justify-content-between align-items-center mb-2 flex-wrap">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="Bike Eazy Logo" width="50" class="me-2">
                <span class="fw-bold">Bike Eazy</span>
            </a>
            <div class="d-flex flex-wrap align-items-center gap-3">
                <p class="infoBox mb-0 px-3 py-1">145 Rideau Street, Ottawa, ON</p>
                <p class="infoBox mb-0 px-3 py-1">(613) 555-9283</p>
            </div>
        </div>

        <!-- Nav Links -->
        <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-100" id="navToggle">
            <!-- Main navigation -->
            <ul class="navbar-nav d-flex align-items-start gap-3">
                <li class="nav-item"><a class="nav-link" href="./services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="./about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact">Contact Us</a></li>
            </ul>

            <!-- Left-aligned buttons below or inline -->
            <ul class="d-flex align-items-start gap-2 ms-auto">
                <a class="btn buttonBox" href="./location">Hour of Operation</a>
                <a class="btn buttonBox" href="./book">Book</a>
            </ul>
        </div>
    </div>
</nav>

<!-- Quick Actions -->
<div class="container my-5">
    <h2 class="text-center mb-4">Special Services Offered</h2>

    <div id="bikeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="#">
                    <img src="img/bicycle-workshop-concept-illustration/bike1.jpg" class="d-block w-100" alt="Bike 1" />
                </a>
            </div>
            <div class="carousel-item">
                <a href="#">
                    <img src="img/bicycle-maintenance-workshop-isometric-background-with-two-workers-installing-bike-parts-after-repai/bike2.jpg" class="d-block w-100" alt="Bike 2" />
                </a>
            </div>
            <div class="carousel-item">
                <a href="#">
                    <img src="img/bicycle-workshop-concept-illustration (1)/bike3.jpg" class="d-block w-100" alt="Bike 3" />
                </a>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#bikeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bikeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#bikeCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#bikeCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#bikeCarousel" data-bs-slide-to="2"></button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4">
    <p>Designed by Pierre Georges • © 2025 QuickCycle Repairs</p>
    <a href="https://pierre252004.github.io/Portfolio/">Pierre's portfolio</a>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
